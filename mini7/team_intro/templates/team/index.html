{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="{% static 'images/logo.png' %}"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>팀원 소개 페이지</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'gpt/common.css' %}" />
    <link rel="stylesheet" href="{% static 'gpt/header.css' %}" />  
    <link rel="stylesheet" href="{% static 'gpt/footer.css' %}" />
    {% comment %} <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}"> {% endcomment %}
</head>
<body>
    {% include 'header.html' %} 
    <form action="chat" method="post" entype="application/x-www-form-urlencoded">
        {% csrf_token %}
        <div id="file-module-0">
            <label>우리 팀 소개하기</label>
            <textarea id="question" name="question"></textarea>
        </div>
        <div><button id="text-button" type="submit">질문</button></div>
    </form>
    {% include 'footer.html' %}
</body>
</html>
